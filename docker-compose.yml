version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: sumaqspa-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: sumaq_spa_prod
      MYSQL_USER: ${MYSQL_USER:-sumaqspa}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-sumaqspa123}
    ports:
      - "3307:3306"  # Puerto externo:interno
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sumaqspa-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicacion Spring Boot
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sumaqspa-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/sumaq_spa_prod?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-sumaqspa}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-sumaqspa123}
      JWT_SECRET: ${JWT_SECRET:-ChangeThisToAVerySecureRandomKeyInProduction123456789}
      JAVA_OPTS: "-Xmx512m -Xms256m"
    ports:
      - "8080:8080"
    networks:
      - sumaqspa-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mysql_data:
    driver: local

networks:
  sumaqspa-network:
    driver: bridge

