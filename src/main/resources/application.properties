# ====================================
# SUMAQ SPA - Configuración Principal
# ====================================

spring.application.name=SumaqSpa
spring.profiles.active=dev

# ====================================
# JWT Configuration
# ====================================
jwt.secret=SumaqSpaSecretKey2024$CompletelyRandomAndSecureForHS512Algorithm123456789!ExtraLongKeyForSecurity
jwt.expiration=3600000
jwt.refresh-expiration=604800000

# ====================================
# Email Configuration
# ====================================
# Habilitar/deshabilitar email (false por defecto en desarrollo)
app.email.enabled=true

# Configuración SMTP (Gmail ejemplo)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ====================================
# Cache Configuration
# ====================================
spring.cache.type=simple

# ====================================
# Error Handling
# ====================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ====================================
# Jackson Configuration
# ====================================
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=America/Argentina/Mendoza
spring.jackson.serialization.write-dates-as-timestamps=false

# ====================================
# Logging
# ====================================
logging.level.root=INFO
logging.level.com.spa=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/sumaqspa.log
logging.file.max-size=10MB
logging.file.max-history=30

# ====================================
# Actuator (Monitoreo)
# ====================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# ====================================
# Performance
# ====================================
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true